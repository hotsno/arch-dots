# Password input
input-field {
    monitor =
    size = 325, 65
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = false
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 0.4)
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = <span foreground="##ffffff33">Enter Password</span>
    hide_input = false
    position = 0, -43%
    halign = center
    valign = center
}

